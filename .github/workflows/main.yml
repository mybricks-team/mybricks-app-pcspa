name: build and publish mybricks-pcspa
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: install deps
        run: npm install
      - name: build app
        run: npm run publishToNpm:serviceUpdate
